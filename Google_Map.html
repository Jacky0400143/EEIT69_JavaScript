<html>

<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>
<script>
    // Initialize and add the map
    let map;
    let marker;

    async function initMap() {
        // The location of Uluru
        const position = { lat: 35.717, lng: 139.858 };
        // Request needed libraries.
        //@ts-ignore
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerView } = await google.maps.importLibrary("marker");

        // The map, centered at Uluru
        map = new Map(document.getElementById("map"), {
            zoom: 15,
            center: position,
            mapId: "DEMO_MAP_ID",
        });

        // The marker, positioned at Uluru
        marker = new AdvancedMarkerView({
            map: map,
            position: position,
            title: "東京都新小岩",
        });
    }

    window.onload = function () {
        initMap();
        Tokyo.onclick = function () {
            let position = { lat: 35.716068714065344, lng: 139.8585074290074 }
            marker.position = position;
            map.panTo(position);
        }

        Taiwan.onclick = function () {
            let position = { lat:24.15067751355068, lng: 120.65104636015226 }
            marker.position = position;
            map.panTo(position);
        }
    }

</script>
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <button id="Tokyo">Tokyo</button>
