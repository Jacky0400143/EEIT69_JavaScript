        $('div ul li:nth-child(2)')
            .css('background-color', 'yellow')
            .siblings()
            .addClass('yellow')
            .parent()
            .click(function() {
                $(this) // <= <ul>

                    .children()
                    .toggleClass('yellow')
            })
    })
