<script>
    $(() => {
        $('div ul li:nth-child(1)')
            .css('background-color', 'yellow')
            .siblings()
            .addClass('yellow')
            .parent()
            .click(function () {
                $(this) // <= <ul>
                    // .not($('div ul li:nth-child(2)'))
                    .children()
                    .toggleClass('yellow')
            })
    })
</script>
