<script>

function add(a, b, statement, value) {
    let ans = a + b
    statement(`${a} + ${b} = ${ans}`)
    value(ans)
}

function newadd(a, b, complete) {
    let ans = a + b
    complete(`${a} + ${b} = ${ans}`, ans)
}

add(5, 10, function(str) {
    console.log(str)
}, function(ans) {
    console.log(ans)
})

newadd(10,20,function(statement, value) {
    console.log(statement)
    console.log(value)
})

let result = arr.filter(function(value) {
    return value >= 5
})
