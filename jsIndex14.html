window.onload = function() {
    let html = ''
    animals.forEach(function(animal) {
        html += `<div class='zoo'>${animal}</div>`
    })
    zoo.innerHTML = html

    search.onclick = function() {
        let boxes = document.getElementsByClassName('zoo')
        for(index in animals) {
            boxes[index].classList.remove('border')
            if (animals[index] == searchText.value) {
                boxes[index].classList.add('border')
            }
        }
    }
}
