class Person {
    constructor(name, age) {
        this.name = name
        this.age = age
    }
    email() {
        return `${this.name}@gmail.com`
    }
}
class NewPerson extends Person {
    constructor(name, age, birthday) {
        super(name, age)
        this.birthday = birthday
    }
}
let p1 = new Person('Daved', 30)
console.log(p1.name)
console.log(p1.age)
console.log(p1.email())
let p2 = new NewPerson('Betty', 27, '2007/5/1')
console.log(p2.name)
console.log(p2.age)
console.log(p2.birthday)
