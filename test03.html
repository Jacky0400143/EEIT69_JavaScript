<!DOCTYPE html>

<html lang="en">




<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<script>

    // Initialize and add the map

    let map;




    async function initMap() {

        // The location of Uluru

        const position = { lat: 24.150667745474017, lng: 120.65098198148111 };

        // Request needed libraries.

        //@ts-ignore

        const { Map } = await google.maps.importLibrary("maps");

        const { AdvancedMarkerView } = await google.maps.importLibrary("marker");




        // The map, centered at Uluru

        map = new Map(document.getElementById("map"), {

            zoom: 15,

            center: position,

            mapId: "DEMO_MAP_ID",

        });




        // The marker, positioned at Uluru

        marker = new AdvancedMarkerView({

            map: map,

            position: position,

            title: "公益路",

        });

    }




    window.onload = function () {

        initMap();

        bn1.onclick = function () {

            let position = { lat: 24.150584346073337, lng: 120.65002139661526 }

            marker.position = position;

            map.panTo(position);

        }



        bn2.onclick = function () {

            let position = { lat: 24.151026643225443, lng: 120.65051492789578 }

            marker.position = position;

            map.panTo(position);

        }




    }




</script>

<style>
    #map {

        height: 400px;

        width: 100%;

    }
</style>




<body>

    <div id="map"></div>

    <button id="bn1">bn1</button>

    <button id="bn2">bn2</button>

    <script>
